<h1>Welcome to {{title}}</h1>
<h1 *ngIf="user.loggedin">LOGGED IN</h1>
<app-user [user]="user"></app-user>
<hr>
<div *ngIf="!loadLogin">
  <button (click)="toggleLogin()">Login</button>
</div>
<div *ngIf="!loadRegister">
  <button (click)="toggleRegister()">Register</button>
</div>
<div *ngIf="loadLogin"><app-login (trylogin)="trylogin($event)"></app-login></div>
<div *ngIf="loadRegister"><app-register></app-register></div>

<router-outlet></router-outlet>
